<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <link
      href="Resources/axurerpprototype.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="#" onclick="parent.CloseSitemap()" style="font-size: 8pt"
      >Close Frames</a
    ><br /><br />

    <script language="JavaScript">
      image1 = new Image();
      image1.src = "Resources/plus.gif";

      function CloseSitemap() {
        parent.URL = parent.mainFrame.URL;
      }

      function ToggleDiv(node, id) {
        sibling = document.getElementById(id);
        if (sibling.style.display == "none") {
          if (node.childNodes.length > 0) {
            if (node.childNodes[0].tagName == "IMG") {
              node.childNodes[0].src = "Resources/minus.gif";
            }
          }

          sibling.style.display = "";
        } else {
          if (node.childNodes.length > 0) {
            if (node.childNodes[0].tagName == "IMG") {
              node.childNodes[0].src = "Resources/plus.gif";
            }
          }
          sibling.style.display = "none";
        }
      }

      var currentPage = null;

      function highlight(id) {
        if (currentPage != null) {
          currentPage.style.backgroundColor = "#EEEEFF";
          currentPage.style.paddingLeft = "0px";
          currentPage.style.paddingRight = "0px";
          currentPage.style.border = "0px solid #666666";
        }

        currentPage = document.getElementById(id);
        if (currentPage) {
          currentPage.style.backgroundColor = "#DDDDDD";
          currentPage.style.paddingLeft = "3px";
          currentPage.style.paddingRight = "3px";
          currentPage.style.border = "1px solid #666666";
        }
      }
    </script>
    <table border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td nowrap>
          <a onclick="ToggleDiv(this, 'd37cd8b7d9276469e86122a95beb5596c')"
            ><img src="Resources/minus.gif" /></a
          >&nbsp;&nbsp;<a
            onclick="parent.mainFrame.location='Реестр_плановых_проверок.html'"
            ><img class="plusminus" src="Resources/page.gif" border="0" /><span
              id="p37cd8b7d9276469e86122a95beb5596c"
              >Реестр плановых проверок</span
            ></a
          >
          <div id="d37cd8b7d9276469e86122a95beb5596c">
            <table border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="30" nowrap>&nbsp;</td>
                <td nowrap>
                  <a onclick="parent.mainFrame.location='Форма_добавления.html'"
                    ><img
                      class="plusminus"
                      src="Resources/page.gif"
                      border="0"
                    /><span id="p6a04769632f74f6fbccbd69a3f6f104b"
                      >Форма добавления</span
                    ></a
                  >
                  <div id="td6a04769632f74f6fbccbd69a3f6f104b"></div>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </body>
